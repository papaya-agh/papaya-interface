openapi: 3.0.0

info:
  title: Papaya REST API
  version: 1.0.0

paths:
  /jira/key:
    get:
      tags:
        - jira
      summary: Retrieves a public key for Jira integration
      operationId: getJiraKey
      responses:
        200:
          description: Jira public key retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JiraConfigDto'

  /projects:
    get:
      tags:
        - projects
      summary: Retrieves a list of the current user's projects
      operationId: getProjects
      responses:
        200:
          description: Projects retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ProjectDto'

    post:
      tags:
        - projects
      summary: Creates a new project
      operationId: addProject
      requestBody:
          description: The project
          required: true
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProjectDto'
      responses:
        201:
          description: Project created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProjectDto'

  /projects/{projectId}:
    get:
      tags:
        - projects
      summary: Retrieves a project by its ID
      operationId: getProjectById
      parameters:
        - in: path
          name: projectId
          description: Project ID
          required: true
          schema:
            type: integer
            format: int64
      responses:
        200:
          description: Project retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProjectDto'
        403:
          description: User is not authorized
        404:
          description: Project not found

  /projects/{projectId}/jira/config:
    get:
      tags:
        - projects
        - jira
      summary: Retrieves a link for Jira authorization
      operationId: getJiraAuthorizationLink
      parameters:
        - in: path
          name: projectId
          description: Project ID
          required: true
          schema:
            type: integer
            format: int64
      responses:
        200:
          description: Jira authorization link retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JiraConfigDto'

  /projects/{projectId}/jira/secret:
    put:
      tags:
        - projects
        - sprints
      summary: Sets Jira authorization secret
      operationId: setJiraSecret
      requestBody:
        description: Jira authorization secret
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/JiraConfigDto'
      parameters:
        - in: path
          name: projectId
          description: Project ID
          required: true
          schema:
            type: integer
            format: int64
      responses:
        204:
          description: Jira authorization secret set correctly

  /projects/{projectId}/jira/projects:
    get:
      tags:
        - projects
        - jira
      summary: Retrieves a list of available Jira boards
      operationId: getJiraBoards
      parameters:
        - in: path
          name: projectId
          description: Project ID
          required: true
          schema:
            type: integer
            format: int64
      responses:
        200:
          description: Available Jira boards retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/JiraBoardDto'

    put:
      tags:
        - projects
        - sprints
      summary: Sets Jira board selected for linking with current project
      operationId: setJiraBoard
      requestBody:
        description: Selected Jira board
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/JiraBoardDto'
      parameters:
        - in: path
          name: projectId
          description: Project ID
          required: true
          schema:
            type: integer
            format: int64
      responses:
        204:
          description: Jira board set correctly

  /projects/{projectId}/members:
    get:
      tags:
        - projects
      summary: Retrieves users belonging to the project
      operationId: getUsersFromProject
      parameters:
        - in: path
          name: projectId
          description: Project ID
          required: true
          schema:
            type: integer
            format: int64
      responses:
        200:
          description: Users retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ProjectMemberDto'
        404:
          description: Project not found

    post:
      tags:
        - projects
      summary: Adds a user to the project
      operationId: addUserToProject
      requestBody:
        description: Information identifying the user
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserIdentificationDto'
      parameters:
        - in: path
          name: projectId
          description: Project ID
          required: true
          schema:
            type: integer
            format: int64
      responses:
        200:
          description: User added successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProjectMemberDto'

  /projects/{projectId}/members/{userId}:
    put:
      tags:
        - projects
      summary: Sets user's role in the project
      operationId: setUserRole
      requestBody:
        description: The new user's role
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProjectMemberDto'
      parameters:
        - in: path
          name: projectId
          description: Project ID
          required: true
          schema:
            type: integer
            format: int64
        - in: path
          name: userId
          description: User ID
          required: true
          schema:
            type: string
      responses:
        204:
          description: User's role set successfully
        404:
          description: Project not found

    delete:
      tags:
        - projects
      summary: Removes the user from the project
      operationId: removeUserFromProject
      parameters:
        - in: path
          name: projectId
          description: Project ID
          required: true
          schema:
            type: integer
            format: int64
        - in: path
          name: userId
          description: User ID
          required: true
          schema:
            type: string
      responses:
        204:
          description: User removed successfully
        404:
          description: Project not found

  /projects/{projectId}/sprints:
    get:
      tags:
        - projects
        - sprints
      summary: Obtains the first sprint with a specified state from a project
      operationId: getSprints
      parameters:
        - in: path
          name: projectId
          schema:
            type: integer
            format: int64
          required: true
          description: Numeric ID of the project
        - in: query
          name: sprintStates
          schema:
            type: array
            items:
              $ref: '#/components/schemas/SprintStateDto'
          required: false
          description: The queried states - in case of an empty array all states will be considered
        - in: query
          name: direction
          schema:
            $ref: '#/components/schemas/SortingDirection'
          required: false
          description: Sorting direction
        - in: query
          name: limit
          schema:
            type: integer
            format: int64
          required: false
          description: Number of returned records
      responses:
        200:
          description: First sprint with the specified state
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/SprintDto'
        404:
          description: No sprints were found within the project for the specified states

    post:
      tags:
        - projects
        - sprints
      summary: Creates a new sprint in the specified project
      operationId: addSprint
      requestBody:
        description: Sprint creation parameters
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SprintDto'
      parameters:
        - in: path
          name: projectId
          schema:
            type: integer
            format: int64
          required: true
          description: Numeric ID of the project
      responses:
        201:
          description: Sprint created succesfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SprintDto'

  /projects/{projectId}/sprints/{sprintId}/next:
    get:
      tags:
        - projects
        - sprints
      summary: Obtains the next sprint with a specified state from a project
      operationId: getNextSprint
      parameters:
        - in: path
          name: projectId
          schema:
            type: integer
            format: int64
          required: true
          description: Numeric ID of the project
        - in: path
          name: sprintId
          schema:
            type: integer
            format: int64
          required: true
          description: Numeric ID of the currently considered sprint
        - in: query
          name: sprintStates
          schema:
            type: array
            items:
              $ref: '#/components/schemas/SprintStateDto'
          required: false
          description: The queried states - in case of an empty array all states will be considered
      responses:
        200:
          description: The sprint following the current one
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SprintDto'
        404:
          description: No such sprint was found within the project

  /projects/{projectId}/sprints/{sprintId}/prev:
    get:
      tags:
        - projects
        - sprints
      summary: Obtains the previous sprint with a specified state from a project
      operationId: getPreviousSprint
      parameters:
        - in: path
          name: projectId
          schema:
            type: integer
            format: int64
          required: true
          description: Numeric ID of the project
        - in: path
          name: sprintId
          schema:
            type: integer
            format: int64
          required: true
          description: Numeric ID of the currently considered sprint
        - in: query
          name: sprintStates
          schema:
            type: array
            items:
              $ref: '#/components/schemas/SprintStateDto'
          required: false
          description: The queried states - in case of an empty array all states will be considered
      responses:
        200:
          description: The sprint preceding the current one
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SprintDto'
        404:
          description: No such sprint was found within the project

  /projects/{projectId}/sprints/{sprintId}:
    patch:
      tags:
        - projects
        - sprints
      summary: Requests a change to an existing sprint
      operationId: modifySprint
      requestBody:
        description: Requested changes to the sprint
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SprintDto'
      parameters:
        - in: path
          name: projectId
          schema:
            type: integer
            format: int64
          required: true
          description: Numeric ID of the project
        - in: path
          name: sprintId
          schema:
            type: integer
            format: int64
          required: true
          description: Numeric ID of the sprint
      responses:
        200:
          description: Sprint modified succesfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SprintDto'

  /projects/{projectId}/sprints/{sprintId}/availability:
    get:
      tags:
        - projects
        - sprints
      summary: Obtains user's availability for specified sprint in specified project
      operationId: getUserAvailability
      parameters:
        - in: path
          name: projectId
          schema:
            type: integer
            format: int64
          required: true
          description: Numeric ID of the project
        - in: path
          name: sprintId
          schema:
            type: integer
            format: int64
          required: true
          description: Numeric ID of the sprint
      responses:
        200:
          description: User's availability for specified sprint in specified project
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AvailabilityDto'

    put:
      tags:
        - projects
        - sprints
      summary: Updates user's availability for specified sprint in specified project
      operationId: updateUserAvailability
      requestBody:
        required: true
        description: Availability filled by user
        content:
          application/json:
            schema:
             $ref: '#/components/schemas/AvailabilityDto'
      parameters:
        - in: path
          name: projectId
          schema:
            type: integer
            format: int64
          required: true
          description: Numeric ID of the project
        - in: path
          name: sprintId
          schema:
            type: integer
            format: int64
          required: true
          description: Numeric ID of the sprint
      responses:
        200:
          description: User's availability for specified sprint in specified project
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AvailabilityDto'

  /projects/{projectId}/sprints/{sprintId}/summary:
    get:
      tags:
        - projects
        - sprints
      summary: Retrieves a list of project members with their availability and calculated coefficients for given sprint
      operationId: getSprintSummary
      parameters:
        - in: path
          name: projectId
          schema:
            type: integer
            format: int64
          required: true
          description: Numeric ID of the project
        - in: path
          name: sprintId
          schema:
            type: integer
            format: int64
          required: true
          description: Numeric ID of the sprint
        - in: query
          name: jiraSprintId
          description: Jira sprint id for the information to be synchronized with
          required: false
          schema:
            type: integer
            format: int64
      responses:
        200:
          description: Summary of requested sprint
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SprintSummaryDto'

  /projects/{projectId}/sprints/{sprintId}/jira/sprints:
    get:
      tags:
        - projects
        - sprints
      summary: Retrieves a list of Jira sprints
      operationId: getAvailableJiraSprints
      parameters:
        - in: path
          name: projectId
          schema:
            type: integer
            format: int64
          required: true
          description: Numeric ID of the project
        - in: path
          name: sprintId
          schema:
            type: integer
            format: int64
          required: true
          description: Numeric ID of the sprint
      responses:
        200:
          description: List of available Jira sprints
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/JiraSprintDto'

  /users/{userId}:
    get:
      tags:
        - users
      summary: Obtains a user by their ID
      operationId: getUser
      parameters:
        - in: path
          name: userId
          schema:
            type: string
          required: true
          description: ID of the user
      responses:
        200:
          description: Object representing user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserDto'

  /me:
    get:
      tags:
        - users
      summary: Obtains authenticated user's information
      operationId: getAuthenticatedUser
      responses:
        200:
          description: Object representing user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserDto'


components:
  schemas:
    SprintStateDto:
      type: string
      enum:
        - UPCOMING
        - DECLARABLE
        - PADDING
        - IN_PROGRESS
        - FINISHED
        - CLOSED

    ProjectDto:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        description:
          type: string
        initialCoefficient:
          type: number
          format: double
        webhookUrl:
          type: string
        channelName:
          type: string
        jiraUrl:
          type: string
        jiraBoard:
          $ref: '#/components/schemas/JiraBoardDto'
        userRole:
          $ref: '#/components/schemas/UserRoleDto'
      required:
        - name
        - description
        - initialCoefficient
        - jiraUrl

    LocalDateTimePeriodDto:
      type: object
      properties:
        start:
          type: string
          format: date-time
        end:
          type: string
          format: date-time
      required:
        - start
        - end

    SprintDto:
      type: object
      properties:
        id:
          type: integer
          format: int64
        enrollmentPeriod:
          $ref: '#/components/schemas/LocalDateTimePeriodDto'
        durationPeriod:
          $ref: '#/components/schemas/LocalDateTimePeriodDto'
        dateClosed:
          type: string
          format: date-time
        timeBurned:
          description: The amount of time burned throughout the sprint (in minutes)
          type: integer
          format: int64
        estimatedTimePlanned:
          description: The amount of time initially planned for the sprint (in minutes)
          type: integer
          format: int64
        finalTimePlanned:
          description: The amount of actual time planned for the sprint (in minutes)
          type: integer
          format: int64
        coefficient:
          type: number
          format: double
        sprintState:
          $ref: '#/components/schemas/SprintStateDto'
      required:
        - enrollmentPeriod
        - durationPeriod

    ProjectMemberDto:
      type: object
      properties:
        user:
          $ref: '#/components/schemas/UserDto'
        role:
          $ref: '#/components/schemas/UserRoleDto'

    UserRoleDto:
      type: string
      enum:
        - ADMIN
        - MEMBER

    UserDto:
      type: object
      properties:
        id:
          type: string
        firstName:
          type: string
        lastName:
          type: string
        email:
          type: string

    UserIdentificationDto:
      description: >
        Structure used to unambiguously identify a user, either by an ID
        or an email. When both values are provided they must be consistent in
        order for this structure to be usable.
      type: object
      properties:
        email:
          type: string
        id:
          type: string

    AvailabilityDto:
      type: object
      properties:
        timeAvailable:
          type: integer
          format: int64
          description: In minutes
        effectiveTimeAvailable:
          type: integer
          format: int64
          description: In minutes
        timeRemaining:
          type: integer
          format: int64
          description: In minutes
        notes:
          type: string
      required:
        - timeAvailable
        - timeRemaining

    SprintSummaryDto:
      type: object
      description: >
        [L3] SprintDto#startDate


        [L4] SprintDto#endDate


        [L20] SprintDto#estimatedTimePlanned


        [L21] SprintDto#finalTimePlanned


        [L22] SprintDto#timeBurned


        [L25] SprintDto#coefficient = SprintDto#totalDeclaredTime / SprintDto#timeBurned
      properties:
        sprint:
          $ref: '#/components/schemas/SprintDto'
        membersAvailability:
          description: >
            List of members' availability for a given sprint


            [L6-L12] Found in UserAvailabilityDto#AvailabilityDto#timeAvailable; in minutes


            [L13-L19] Found in UserAvailabilityDto#AvailabilityDto#effectiveTimeAvailable; in minutes
          type: array
          items:
            $ref: '#/components/schemas/UserAvailabilityDto'
        prevAverageSprintCoefficient:
          description: >
            [L2] Average of past SprintDto#coefficient values (not including the sprint in question)
          type: number
          format: double
        currentAverageSprintCoefficient:
          description: >
            [L26] Average of SprintDto#coefficient values (including the sprint in question)
          type: number
          format: double
        timeToAssign:
          description: >
            [L5] Equal to totalDeclaredTime / prevAverageSprintCoefficient; in minutes
          type: integer
          format: int64
        totalDeclaredTime:
          description: >
            [L23] Equal to the sum of UserAvailabilityDto#AvailabilityDto#timeAvailable (found in membersAvailability);
            in minutes
          type: integer
          format: int64
        totalNeededTime:
          description: >
            [L24] Equal to SprintDto#coefficient * SprintDtp#finalTimePlanned; in minutes
          type: integer
          format: int64
      required:
        - sprint
        - membersAvailability
        - prevAverageSprintCoefficient
        - totalDeclaredTime

    UserAvailabilityDto:
      type: object
      properties:
        userId:
          type: string
        availability:
          $ref: '#/components/schemas/AvailabilityDto'
      required:
        - userId

    SortingDirection:
      type: object
      enum:
        - DESC
        - ASC

    JiraConfigDto:
      type: object
      properties:
        key:
          type: string
        url:
          type: string
        secret:
          type: string

    JiraSprintDto:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        state:
          type: string
        startDate:
          type: string
          format: date-time
      required:
        - id
        - name

    JiraBoardDto:
      type: object
      properties:
        boardId:
          type: integer
          format: int64
        boardName:
          type: string
        boardType:
          type: string
        projectId:
          type: integer
          format: int64
        projectKey:
          type: string
        projectName:
          type: string
      required:
        - boardId
        - projectId
